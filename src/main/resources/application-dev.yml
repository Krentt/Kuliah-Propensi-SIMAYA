spring:


  # konfigurasi untuk koneksi db
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

    # sesuaikan nama database anda dengan di bawah ini
    url: jdbc:mysql://containers-us-west-54.railway.app:7229/railway?useSSL=false

    # sesuaikan dengan NAMA dan PASSWORD anda dengan username password di bawah ini
    username: root
    password: H8uDr7J3tfAIvBtMFe6o

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    # pembuatan database (create || create-drop || validate || update)
    hibernate.ddl-auto: create-drop

    show-sql: true
    generate-ddl: true


  # Templates reloading during development
  thymeleaf:
    prefix: file:src/main/resources/templates/
    cache: false

  # Static resources reloading during development
  web:
    resources:
      static-locations: file:src/main/resources/static/

  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true