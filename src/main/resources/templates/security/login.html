<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Login</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

    <style>
        body{
            background-image: url("https://www.linkpicture.com/q/bg_17.png");
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: "Segoe UI", "Segoe UI Semibold", "Segoe UI Black", sans-serif;
        }

        button{
            width: fit-content;
        }
    </style>
</head>
<body class="overflow-hidden">
<form th:action="@{/login}" method="POST">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">

            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                <div class="card bg-glass">
                    <div class="card-header text-center">
                        <h2>Login</h2>
                        <div th:if="${param.error}">
                            <span style="color: red">Invalid username and password.</span>
                        </div>
                    </div>
                    <div class="card-body px-4 py-5 px-md-5">
                        <form>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="formUsername">Username</label>
                                <input type="text" id="formUsername" class="form-control" name="username" />
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="formPassword">Password</label>
                                <input type="password" id="formPassword" class="form-control" name="password"/>
                            </div>

                            <!-- Submit button -->
                            <div class="row justify-content-center">
                                <button type="submit" class="btn btn-primary mb-4">
                                    Log in
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
