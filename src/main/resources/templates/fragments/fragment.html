<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-B">
    <title>Navigation bar</title>
    <head th:fragment="css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    </head>
    <head th:fragment="js">
        <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.nin.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
                integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
                integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    </head>


</head>
<body>
<nav th:fragment="navbar (onevar)" class="navbar navbar-expand-lg navbar-light"
     style="background-color: #FFFFFF">
    <img src="https://drive.google.com/uc?id=1nzs-oK0IV1wIoxteticf1nMvbyvhuaOP"
         width="125px" height="65px" alt="Logo" class="d-inline-block align-text-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"
           style="font-family: 'Segoe UI'; font-weight: bold; font-size: 20px; color: #373435">SIMAYA</a>
    </div>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto" style="margin-right: 20px">
            <li class="nav-item" th:classappend="${onevar == 'anggota'} ? active">
                <a class="nav-link" th:href="@{/}"
                   style="font-family: 'Segoe UI Semibold'; font-size: 15px">Anggota</a>
            </li>
            <li class="nav-item" th:classappend="${onevar == 'event'} ? active">
                <a class="nav-link" th:href="@{/}"
                   style="font-family: 'Segoe UI Semibold'; font-size: 15px">Event</a>
            </li>
            <li class="nav-item" th:classappend="${onevar == 'usaha'} ? active">
                <a class="nav-link" th:href="@{/}"
                   style="font-family: 'Segoe UI Semibold'; font-size: 15px">Usaha</a>
            </li>
            <li class="nav-item" th:classappend="${onevar == 'ziswaf'} ? active">
                <a class="nav-link" th:href="@{/}"
                   style="font-family: 'Segoe UI Semibold'; font-size: 15px">ZISWAF</a>
            </li>
            <li class="nav-item" th:classappend="${onevar == 'keuangan'} ? active">
                <a class="nav-link" th:href="@{/}"
                   style="font-family: 'Segoe UI Semibold'; font-size: 15px">Keuangan</a>
            </li>
        </ul>
        <ul class="navbar-nav pull-right">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135823.png" width="50px" height="50px">
        </ul>
    </div>
</nav>
</body>
</html>
