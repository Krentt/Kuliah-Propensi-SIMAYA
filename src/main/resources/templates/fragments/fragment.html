<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-B">
  <title>Navigation bar</title>
  <head th:fragment="css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <head th:fragment="js">
    <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.nin.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
</head>
<body>
<nav th:fragment="navbar (onevar)" class="navbar navbar-expand-lg navbar-light"
     style="background-color: #FFFFFF">
    <img src="https://drive.google.com/uc?id=1nzs-oK0IV1wIoxteticf1nMvbyvhuaOP"
         width="125px" height="65px" alt="Logo" class="d-inline-block align-text-top">
    <a class="navbar-brand" th:href="@{/}"
       style="font-family: 'Segoe UI'; font-weight: bold; font-size: 20px; color: #373435">SIMAYA</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" th:classappend="${onevar == 'anggota'} ? active" style="margin-top: 13px">
                <a class="nav-link" th:href="@{/anggota/viewall}"
                   style="font-family: 'Segoe UI Semibold'; font-size: 15px">Anggota
                </a>
            </li>
            <li class="nav-item" th:classappend="${onevar == 'event'} ? active" style="margin-top: 13px">
                <a class="nav-link" th:href="@{/event}"
                   style="font-family: 'Segoe UI Semibold'; font-size: 15px">Event</a>
            </li>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:classappend="${onevar == 'usaha'} ? active" id="navbarUsaha"
                   role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                   style="font-family: 'Segoe UI Semibold'; font-size: 15px; margin-top: 13px">
                    Usaha
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarUsaha">
                    <a class="dropdown-item" th:href="@{/daftar-usaha}"
                       style="font-family: 'Segoe UI'; font-size: 15px">Lihat Daftar Usaha</a>
                    <a class="dropdown-item" th:href="@{/}"
                       style="font-family: 'Segoe UI'; font-size: 15px">Lihat Usaha Saya</a>
                    <a class="dropdown-item" th:href="@{/}" sec:authorize="hasAuthority('PENGEMBANGAN_USAHA')"
                       style="font-family: 'Segoe UI'; font-size: 15px">Lihat Usaha Menunggu Verifikasi</a>
                </div>
            </div>
            <li class="nav-item" th:classappend="${onevar == 'ziswaf'} ? active" style="margin-top: 13px">
                <a class="nav-link" th:href="@{/}"
                   style="font-family: 'Segoe UI Semibold'; font-size: 15px">Ziswaf</a>
            </li>
            <li class="nav-item" th:classappend="${onevar == 'keuangan'} ? active" style="margin-top: 13px">
                <a class="nav-link" th:href="@{/keuangan}"
                   style="font-family: 'Segoe UI Semibold'; font-size: 15px">Keuangan</a>
            </li>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{/}" id="navbarProfileDropdownMenu"
                   role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                   style="font-family: 'Segoe UI Semibold'; font-size: 15px">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135823.png" width="50px" height="50px"
                         class="rounded-circle">
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarProfileDropdownMenu">
                    <a class="dropdown-item" th:href="@{/profil}"
                       style="font-family: 'Segoe UI'; font-size: 15px">Lihat profil</a>
                    <a class="dropdown-item" th:href="@{/logout}"
                       style="font-family: 'Segoe UI'; font-size: 15px">Log out</a>
                </div>
            </div>
        </ul>
    </div>
</nav>
<footer class="justify-content-center text-center text-lg-start position-absolute bg-white"
        style="clear: both; left: 0; width: 100%">
    <!-- Copyright -->
    <div class="text-center p-4 fw-bold" style="color: #37814F">
        Â© 2023 Rosan Solutions - Sistem Informasi Manajemen Yayasan
    </div>
</footer>
</body>
</html>
